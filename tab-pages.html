
<style>
	
	:host {
		display: block;
	}

	#slide {
		display:  	flex;
		transition: transform 0.5s var(--custom-ease);
	}

	#slot::slotted(*) {
		min-width: 100%;
	}

</style>


<div id="slide"
		 on-transitionend="__done"
		 on-transitioncancel="__done">

	<slot id="slot"
				on-slotchange="__measure">
	</slot>
	
</div>

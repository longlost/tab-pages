
<style>
	
	:host {
		display:  block;
		position: relative;
		z-index:  0;

		/* 
			Unset this if one of the slotted children or 
			descendants have a position:sticky setting. 
		*/
		overflow: hidden; 
	}

	.entry {
		transition: transform 0.5s var(--custom-ease);
	}

	#slot::slotted(*) {
		position: absolute;
		top: 			0px;
		right:    0px;
		left: 		0px;
	}

</style>


<slot id="slot"
			on-slotchange="__setup">
</slot>
